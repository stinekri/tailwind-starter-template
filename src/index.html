<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Starter Template</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body class="bg-primary musikhuset">
    <script type="module" src="index.js"></script>
  </body>
  <div class="flex flex-col items-center justify-center bg-gray-300 h-screen select-none">
    <div class="flex flex-col -mt-32 bg-white px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-xl shadow-2xl w-full max-w-md  border-l-4 border-blue-800">
        <div class="font-medium self-center text-xl sm:text-2xl uppercase w-60 text-center text-blue-800">Sign In</div>
        <div class="mt-10">
            <form method="POST" action="" autocomplete="">                
                <div class="relative w-full mb-3">
                    <input type="email" name="email" class="border-0 p-4 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Email" style="transition: all 0.15s ease 0s;" />
                    <small class="p-2 text-red-500">* Email</small>
                </div>
                <div class="relative w-full mb-3">
                    <input type="password" name="password" class="border-0 p-4 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Password" style="transition: all 0.15s ease 0s;" />
                    <small class="p-2 text-red-500 text-left">* Password</small>
                    <small class="p-20 text-right text-blue-900"> Forgot password?</small>
                </div>
                <div class="text-center mt-6">
                    <input type="submit" name="signin" id="signin" value="Sign In" class="p-3 rounded-lg bg-blue-800 outline-none text-white shadow w-32 justify-center focus:bg-blue-900 hover:bg-blue-900">
                </div>  
          
                </div>
            </form>
        </div>
    </div>
</div>

<div class="w-full min-h-screen bg-gray-50 flex flex-col sm:justify-center items-center pt-6 sm:pt-0">
  <div class="w-full sm:max-w-md p-5 mx-auto">
    <h2 class="mb-5 text-center text-2xl font-bold text-blue-700">SIGN IN</h2>
    <form>
      <div class="mb-4">
        <label class="block mb-1" for="email">Email</label>
        <input id="email" type="text" name="email" class="py-2 px-3 border border-gray-300 focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="password">Password</label>
        <input id="password" type="password" name="password" class="py-2 px-3 border border-gray-300 focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" />
      </div>
      <div class="mt-6 flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember_me" type="checkbox" class="border border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
          <label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-900"> Remember me </label>
        </div>
        <a href="#" class="text-sm"> Forgot password? </a>
      </div>
      <div class="text-center mt-6">
        <input type="submit" name="signin" id="signin" value="Sign In" class="p-3 rounded-lg bg-blue-800 outline-none text-white shadow w-32 justify-center focus:bg-blue-900 hover:bg-blue-900">
    </div>  
      <div class="mt-6 text-center">
        <a href="#" class="underline">Sign up for an account</a>
      </div>
    </form>
  </div>
</div>
</body>
